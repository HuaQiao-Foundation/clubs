<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Search Engine Blocking - Internal Georgetown Rotary Tool -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex, notranslate" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet" />
    <meta name="slurp" content="noindex, nofollow, noarchive, nosnippet" />
    <meta name="duckduckbot" content="noindex, nofollow" />
    <meta name="referrer" content="no-referrer" />

    <!-- Prevent social media previews for privacy -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Private System" />
    <meta property="og:description" content="Internal Georgetown Rotary Club tool - Access restricted" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Private System" />
    <meta name="twitter:description" content="Internal Georgetown Rotary Club tool - Access restricted" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/assets/images/icons/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme colors for mobile browsers -->
    <meta name="theme-color" content="#0067c8" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)" />

    <!-- PWA capabilities -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Rotary Speakers" />

    <title>Georgetown Rotary - Speaker Management</title>
  </head>

    <script type="module" src="/src/main.tsx"></script>
