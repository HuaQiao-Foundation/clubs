# Cloudflare Pages Configuration for Pitchmasters Toastmasters Club
# This file is for local development and testing with Wrangler CLI
# Production deployments use Cloudflare Pages dashboard settings

name = "pitchmasters-toastmasters"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = "dist"

# Environment configurations
[env.production]
name = "pitchmasters-production"
# Production environment variables set in Cloudflare dashboard

[env.preview]
name = "pitchmasters-preview"
# Preview environment variables set in Cloudflare dashboard

# Local development settings
[site]
bucket = "./dist"

# Build configuration (for reference - actual builds use package.json scripts)
# Build command: npm run build:pitchmasters (from monorepo root)
# Output directory: apps/pitchmasters/dist

# Note: This file is primarily for local wrangler testing
# Actual Cloudflare Pages deployments are configured in the dashboard
